<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruken & Samet | Ni≈üan Anƒ±larƒ±</title>

  <style>
    :root{
      /* Tema */
      --bg1:#eef7f2;
      --bg2:#d6eee2;

      --forest:#1f4a39;     /* koyu ye≈üil */
      --pine:#275a45;       /* buton */
      --sage:#3b7a62;       /* vurgu */
      --text:#173228;
      --muted:#2a4d41;

      /* Kart */
      --card: rgba(255,255,255,.90);
      --stroke: rgba(31,74,57,.16);
      --shadow: 0 26px 70px rgba(12, 34, 26, .18);
      --radius: 28px;
    }

    *{ box-sizing:border-box; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:var(--text);
      background:
        radial-gradient(1000px 650px at 12% 18%, var(--bg2), transparent 62%),
        radial-gradient(1000px 650px at 88% 82%, var(--bg2), transparent 62%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg1));
      overflow-x:hidden;
    }

    /* Floral + afi≈ü havasƒ±: dƒ±≈ü link YOK */
    .bg-art{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
    }
    .bg-art::before{
      content:"";
      position:absolute;
      inset:-40px;
      opacity:.22; /* sis yok */
      background:
        /* yumu≈üak √ßi√ßek/petal noktalarƒ± */
        radial-gradient(circle at 10% 20%, rgba(39,90,69,.22) 0 18px, transparent 19px),
        radial-gradient(circle at 14% 24%, rgba(255,255,255,.55) 0 9px, transparent 10px),
        radial-gradient(circle at 88% 28%, rgba(39,90,69,.18) 0 22px, transparent 23px),
        radial-gradient(circle at 84% 24%, rgba(255,255,255,.55) 0 10px, transparent 11px),
        radial-gradient(circle at 22% 86%, rgba(39,90,69,.14) 0 24px, transparent 25px),
        radial-gradient(circle at 80% 84%, rgba(39,90,69,.14) 0 24px, transparent 25px),
        /* ƒ±≈üƒ±k lekeleri */
        radial-gradient(900px 600px at 12% 10%, rgba(183,215,196,.30), transparent 60%),
        radial-gradient(900px 600px at 90% 30%, rgba(165,203,181,.24), transparent 60%),
        radial-gradient(900px 600px at 30% 92%, rgba(200,225,212,.22), transparent 60%);
      filter: blur(.25px);
    }
    .bg-art::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(700px 420px at 50% 45%, rgba(255,255,255,.50), transparent 65%);
      opacity:.55;
    }

    .wrap{
      width:min(980px, 94vw);
      padding: 30px 16px 44px;
      position:relative;
      z-index:1;
    }

    /* Afi≈ü / Poster kart */
    .poster{
      margin:0 auto;
      width:min(620px, 100%);
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }

    /* Afi≈ü √ßer√ßeve */
    .poster::before{
      content:"";
      position:absolute;
      inset:14px;
      border-radius: calc(var(--radius) - 12px);
      border: 1px solid rgba(31,74,57,.16);
      pointer-events:none;
    }

    /* √úst ≈üerit */
    .topband{
      padding: 18px 22px 12px;
      background:
        linear-gradient(135deg, rgba(31,74,57,.95), rgba(39,90,69,.92));
      color: #fff;
      position:relative;
    }
    .topband::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(500px 220px at 10% 20%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(520px 220px at 90% 80%, rgba(255,255,255,.12), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    .toprow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      position:relative;
      z-index:1;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      font-size: 12px;
      letter-spacing:.2px;
      white-space:nowrap;
    }

    .date{
      font-size: 12px;
      opacity:.92;
      white-space:nowrap;
    }

    .title{
      margin: 14px 0 6px;
      font-size: 34px;
      letter-spacing:.2px;
      position:relative;
      z-index:1;
    }
    .subtitle{
      margin:0 0 6px;
      font-size: 14px;
      opacity:.95;
      position:relative;
      z-index:1;
      line-height:1.45;
    }

    .content{
      padding: 18px 22px 20px;
    }

    /* Upload alanƒ± */
    .dropzone{
      border: 2px dashed rgba(31,74,57,.35);
      border-radius: 18px;
      padding: 16px;
      background: rgba(255,255,255,.75);
      transition: .25s ease;
      cursor:pointer;
      user-select:none;
    }
    .dropzone:hover{
      background: rgba(255,255,255,.95);
      border-color: rgba(31,74,57,.55);
      transform: translateY(-1px);
    }
    .dropzone.dragover{
      background: rgba(231, 246, 239, .95);
      border-color: rgba(31,74,57,.80);
      transform: translateY(-1px);
    }

    .dz-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .dz-title{
      font-weight: 800;
      color: var(--forest);
      font-size: 15px;
    }
    .dz-meta{
      font-size: 12px;
      color: var(--muted);
      background: rgba(31,74,57,.06);
      border: 1px solid rgba(31,74,57,.12);
      padding: 6px 10px;
      border-radius: 999px;
      white-space:nowrap;
    }
    .dz-hint{
      margin:0;
      font-size: 13px;
      color: rgba(42,77,65,.92);
      line-height:1.45;
    }
    input[type=file]{ display:none; }

    /* Liste */
    .filelist{
      margin-top: 12px;
      display:none;
      border-radius: 16px;
      border: 1px solid rgba(31,74,57,.14);
      background: rgba(255,255,255,.78);
      overflow:hidden;
    }
    .filelist-head{
      padding: 10px 12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      font-size: 12px;
      color: rgba(42,77,65,.95);
      background: rgba(31,74,57,.05);
      border-bottom: 1px solid rgba(31,74,57,.10);
    }
    .fileitems{
      max-height: 200px;
      overflow:auto;
    }
    .fileitem{
      padding: 10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      border-bottom: 1px solid rgba(31,74,57,.08);
    }
    .fileitem:last-child{ border-bottom:none; }

    .fname{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .icon{
      width:30px; height:30px;
      border-radius: 10px;
      display:grid;
      place-items:center;
      background: rgba(31,74,57,.10);
      color: var(--forest);
      flex: 0 0 auto;
      font-size: 14px;
    }
    .fname b{
      display:block;
      font-size: 13px;
      color: var(--text);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 340px;
      font-weight: 800;
    }
    .fname span{
      display:block;
      font-size: 12px;
      color: rgba(42,77,65,.92);
    }

    .remove{
      border:none;
      background: rgba(255,255,255,.85);
      border: 1px solid rgba(31,74,57,.16);
      color: rgba(42,77,65,.95);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight: 800;
      transition:.2s ease;
      flex: 0 0 auto;
    }
    .remove:hover{ transform: translateY(-1px); }

    /* Butonlar */
    .actions{
      margin-top: 12px;
      display:flex;
      gap:10px;
    }
    .btn{
      width:100%;
      padding: 14px 14px;
      border:none;
      border-radius: 16px;
      cursor:pointer;
      font-size: 15px;
      font-weight: 900;
      letter-spacing:.2px;
      transition:.2s ease;
    }
    .btn.primary{
      color:white;
      background: linear-gradient(135deg, rgba(31,74,57,1), rgba(39,90,69,1));
      box-shadow: 0 16px 34px rgba(31,74,57,.28);
    }
    .btn.primary:hover{ transform: translateY(-1px); opacity:.98; }
    .btn.secondary{
      background: rgba(255,255,255,.88);
      color: var(--forest);
      border: 1px solid rgba(31,74,57,.18);
    }
    .btn.secondary:hover{ transform: translateY(-1px); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none; }

    /* Progress */
    .progresswrap{
      margin-top: 12px;
      display:none;
    }
    progress{
      width:100%;
      height: 12px;
      border-radius: 999px;
      overflow:hidden;
      border: 1px solid rgba(31,74,57,.16);
      background: rgba(255,255,255,.9);
    }
    .small{
      margin-top: 8px;
      font-size: 12px;
      color: rgba(42,77,65,.95);
      display:flex;
      justify-content:space-between;
      gap:10px;
    }

    .status{
      margin-top: 10px;
      font-size: 13px;
      color: rgba(42,77,65,.95);
      line-height: 1.35;
      min-height: 18px;
    }

    /* Afi≈ü alt bilgi */
    .bottomband{
      padding: 14px 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      border-top: 1px solid rgba(31,74,57,.12);
      background: rgba(31,74,57,.04);
      color: rgba(42,77,65,.95);
      font-size: 12px;
    }
    .bottomband b{
      color: var(--forest);
      font-weight: 900;
    }

    @media (max-width:560px){
      .title{ font-size: 28px; }
      .fname b{ max-width: 190px; }
      .actions{ flex-direction:column; }
    }
  </style>
</head>

<body>
  <div class="bg-art"></div>

  <div class="wrap">
    <div class="poster">
      <div class="topband">
        <div class="toprow">
          <div class="tag">üíç Ni≈üan Anƒ± Kutusu ‚Ä¢ Fotoƒüraf & Video</div>
          <div class="date" id="dateLabel"> </div>
        </div>
        <div class="title">Ruken & Samet</div>
        <p class="subtitle">Bu √∂zel g√ºnde √ßektiƒüiniz fotoƒüraf ve videolarƒ± buraya y√ºkleyin. Anƒ±larƒ±nƒ±z bizim i√ßin √ßok deƒüerli. üåø</p>
      </div>

      <div class="content">
        <label class="dropzone" id="dropzone" for="fileInput">
          <div class="dz-top">
            <div class="dz-title">üì∏ Fotoƒüraf / üé• Video se√ßin</div>
            <div class="dz-meta">Maks: 25 dosya</div>
          </div>
          <p class="dz-hint">Tƒ±klayƒ±n veya dosyalarƒ± buraya s√ºr√ºkleyip bƒ±rakƒ±n. Y√ºkleme sƒ±rayla yapƒ±lƒ±r.</p>
          <input id="fileInput" type="file" multiple accept="image/*,video/*">
        </label>

        <div class="filelist" id="filelist">
          <div class="filelist-head">
            <div id="countLabel">0 dosya</div>
            <div id="sizeLabel">0 MB</div>
          </div>
          <div class="fileitems" id="fileitems"></div>
        </div>

        <div class="actions">
          <button class="btn secondary" id="clearBtn" type="button" disabled>Temizle</button>
          <button class="btn primary" id="uploadBtn" type="button" disabled>Y√ºklemeyi Ba≈ülat</button>
        </div>

        <div class="progresswrap" id="progresswrap">
          <progress id="progress" value="0" max="100"></progress>
          <div class="small">
            <span id="progressText">0%</span>
            <span id="currentFile">-</span>
          </div>
        </div>

        <div class="status" id="status"></div>
      </div>

      <div class="bottomband">
        <div>üìå L√ºtfen y√ºkleme bitene kadar sayfayƒ± kapatmayƒ±n.</div>
        <div><b>Ruken</b> & <b>Samet</b> ‚Ä¢ Te≈üekk√ºrler ü§ç</div>
      </div>
    </div>
  </div>

<script>
  // ‚úÖ BURAYA APPS SCRIPT WEB APP URL‚ÄôNƒ∞ KOY
  const API_URL = "https://script.google.com/macros/s/AKfycbwa-B1HCBVM_LbU8yxK-vJDlhrbPMBzVAXyEoGuXXkoxI9RGmj_wICiRCPh7JNypiQX/exec";

  const MAX_FILES = 25;
  const MAX_TOTAL_MB = 250; // Apps Script i√ßin √ßok y√ºkseltme √∂nerilmez

  const fileInput = document.getElementById("fileInput");
  const dropzone = document.getElementById("dropzone");
  const filelist = document.getElementById("filelist");
  const fileitems = document.getElementById("fileitems");
  const countLabel = document.getElementById("countLabel");
  const sizeLabel = document.getElementById("sizeLabel");

  const uploadBtn = document.getElementById("uploadBtn");
  const clearBtn = document.getElementById("clearBtn");

  const progresswrap = document.getElementById("progresswrap");
  const progress = document.getElementById("progress");
  const progressText = document.getElementById("progressText");
  const currentFile = document.getElementById("currentFile");
  const statusEl = document.getElementById("status");

  let files = [];

  // Tarih etiketi (opsiyonel)
  (function setDate(){
    const d = new Date();
    const months = ["Ocak","≈ûubat","Mart","Nisan","Mayƒ±s","Haziran","Temmuz","Aƒüustos","Eyl√ºl","Ekim","Kasƒ±m","Aralƒ±k"];
    document.getElementById("dateLabel").textContent = `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
  })();

  function formatMB(bytes){ return (bytes / (1024*1024)).toFixed(bytes > 1024*1024 ? 1 : 2); }
  function totalBytes(list){ return list.reduce((a,f)=>a+f.size,0); }
  function iconFor(file){
    if(file.type.startsWith("image/")) return "üñºÔ∏è";
    if(file.type.startsWith("video/")) return "üé¨";
    return "üìÑ";
  }

  function setStatus(text, color="rgba(42,77,65,.95)"){
    statusEl.textContent = text;
    statusEl.style.color = color;
  }

  function validateAndSet(newFiles){
    if(newFiles.length > MAX_FILES){
      setStatus(`En fazla ${MAX_FILES} dosya y√ºkleyebilirsiniz.`, "crimson");
      return false;
    }
    const totalMB = totalBytes(newFiles) / (1024*1024);
    if(totalMB > MAX_TOTAL_MB){
      setStatus(`Toplam boyut ${MAX_TOTAL_MB} MB‚Äôƒ± ge√ßemez. (≈ûu an: ${totalMB.toFixed(1)} MB)`, "crimson");
      return false;
    }
    files = newFiles;
    renderList();
    return true;
  }

  function renderList(){
    fileitems.innerHTML = "";

    if(files.length === 0){
      filelist.style.display = "none";
      uploadBtn.disabled = true;
      clearBtn.disabled = true;
      setStatus("");
      return;
    }

    filelist.style.display = "block";
    uploadBtn.disabled = false;
    clearBtn.disabled = false;

    countLabel.textContent = `${files.length} dosya`;
    sizeLabel.textContent = `${formatMB(totalBytes(files))} MB`;

    files.forEach((f, idx)=>{
      const row = document.createElement("div");
      row.className = "fileitem";

      const left = document.createElement("div");
      left.className = "fname";

      const ic = document.createElement("div");
      ic.className = "icon";
      ic.textContent = iconFor(f);

      const txt = document.createElement("div");
      const name = document.createElement("b");
      name.textContent = f.name;

      const meta = document.createElement("span");
      meta.textContent = `${formatMB(f.size)} MB ‚Ä¢ ${f.type || "dosya"}`;

      txt.appendChild(name);
      txt.appendChild(meta);

      left.appendChild(ic);
      left.appendChild(txt);

      const btn = document.createElement("button");
      btn.className = "remove";
      btn.type = "button";
      btn.textContent = "Sil";
      btn.onclick = ()=>{
        files = files.filter((_, i)=> i !== idx);
        renderList();
      };

      row.appendChild(left);
      row.appendChild(btn);
      fileitems.appendChild(row);
    });

    setStatus("Hazƒ±r. Y√ºklemeyi ba≈ülatabilirsiniz.");
  }

  fileInput.addEventListener("change", (e)=>{
    const picked = [...e.target.files];
    validateAndSet(picked);
  });

  // Drag & drop
  ["dragenter","dragover"].forEach(ev=>{
    dropzone.addEventListener(ev, (e)=>{
      e.preventDefault(); e.stopPropagation();
      dropzone.classList.add("dragover");
    });
  });
  ["dragleave","drop"].forEach(ev=>{
    dropzone.addEventListener(ev, (e)=>{
      e.preventDefault(); e.stopPropagation();
      dropzone.classList.remove("dragover");
    });
  });
  dropzone.addEventListener("drop", (e)=>{
    const dropped = [...e.dataTransfer.files].filter(f => f.type.startsWith("image/") || f.type.startsWith("video/"));
    if(dropped.length === 0){
      setStatus("Sadece fotoƒüraf veya video bƒ±rakabilirsiniz.", "crimson");
      return;
    }
    validateAndSet(dropped);
  });

  clearBtn.addEventListener("click", ()=>{
    files = [];
    fileInput.value = "";
    progresswrap.style.display = "none";
    progress.value = 0;
    progressText.textContent = "0%";
    currentFile.textContent = "-";
    renderList();
  });

  uploadBtn.addEventListener("click", startUpload);

  async function startUpload(){
    if(!API_URL || API_URL.includes("BURAYA_WEB_APP_URL")){
      setStatus("API_URL bo≈ü. Apps Script Web App URL‚Äônizi ekleyin.", "crimson");
      return;
    }
    if(files.length === 0){
      setStatus("Dosya se√ßilmedi.", "crimson");
      return;
    }

    uploadBtn.disabled = true;
    clearBtn.disabled = true;
    fileInput.disabled = true;

    progresswrap.style.display = "block";
    progress.value = 0;
    progressText.textContent = "0%";
    setStatus("Y√ºkleme ba≈üladƒ±‚Ä¶");

    let done = 0;

    for(const file of files){
      currentFile.textContent = file.name;

      try{
        await uploadFile(file);
        done++;
        const pct = Math.round((done / files.length) * 100);
        progress.value = pct;
        progressText.textContent = pct + "%";
      }catch(err){
        setStatus("HATA: " + err, "crimson");
        uploadBtn.disabled = false;
        clearBtn.disabled = false;
        fileInput.disabled = false;
        return;
      }
    }

    setStatus("üéâ T√ºm dosyalar ba≈üarƒ±yla y√ºklendi!", "green");
    currentFile.textContent = "Bitti";

    files = [];
    fileInput.value = "";
    renderList();

    uploadBtn.disabled = true;
    clearBtn.disabled = true;
    fileInput.disabled = false;
  }

  function uploadFile(file){
    return new Promise((resolve, reject)=>{
      const reader = new FileReader();

      reader.onload = async ()=>{
        try{
          const base64 = String(reader.result).split(",")[1];

          const ext = (file.name.split(".").pop() || "").toLowerCase();
          const safeExt = ext ? "." + ext.replace(/[^a-z0-9]/g,"") : "";
          const filename = "ruken_samet_" + Date.now() + safeExt;

          const res = await fetch(API_URL, {
            method: "POST",
            body: new URLSearchParams({
              file: base64,
              name: filename,
              type: file.type
            })
          });

          const text = await res.text();

          let json;
          try { json = JSON.parse(text); }
          catch {
            return reject("Sunucu JSON d√∂nmedi (Deploy/izin/CORS olabilir). Network ‚Üí Response kontrol edin.");
          }

          if(!res.ok){
            return reject("HTTP " + res.status + " - " + (json.message || "Sunucu hatasƒ±"));
          }

          if(json.status !== "ok"){
            return reject(json.message || "Drive'a kaydedilemedi");
          }

          resolve();
        }catch(e){
          reject("Y√ºkleme hatasƒ±");
        }
      };

      reader.onerror = ()=>reject("Dosya okunamadƒ±");
      reader.readAsDataURL(file);
    });
  }
</script>
</body>
</html>
