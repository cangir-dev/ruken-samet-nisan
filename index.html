<div class="container">

  <label>

    <input id="fileInput" type="file" multiple accept="image/*,video/*">
  </label>

  <button onclick="startUpload()">YÃ¼klemeyi BaÅŸlat</button>

</div>

<script>
const API_URL = "BURAYA_WEB_APP_URL";

let files = [];

document.getElementById("fileInput").addEventListener("change", e=>{
  files = [...e.target.files];

  if(files.length > 25){
    alert("En fazla 25 dosya yÃ¼kleyebilirsiniz");
    files = [];
    e.target.value = "";
    return;
  }

  document.getElementById("status").innerText =
    files.length + " dosya seÃ§ildi";
});

async function startUpload(){
  if(files.length === 0){
    alert("Dosya seÃ§ilmedi");
    return;
  }

  const progress = document.getElementById("progress");
  const status = document.getElementById("status");

  progress.style.display = "block";
  progress.value = 0;
  status.style.color = "#355a49";

  let done = 0;

  for(const file of files){
    status.innerText = "YÃ¼kleniyor: " + file.name;

    try{
      await uploadFile(file);
      done++;
      progress.value = (done / files.length) * 100;
    }catch(err){
      status.style.color = "red";
      status.innerText = "HATA: " + err;
      return;
    }
  }

  status.style.color = "green";
  status.innerText = "ðŸŽ‰ TÃ¼m dosyalar baÅŸarÄ±yla yÃ¼klendi";
  files = [];
}

function uploadFile(file){
  return new Promise((resolve, reject)=>{
    const reader = new FileReader();

    reader.onload = async ()=>{
      try{
        const base64 = reader.result.split(",")[1];

        const res = await fetch(API_URL,{
          method: "POST",
          body: new URLSearchParams({
            file: base64,
            name: "ruken_samet_" + Date.now(),
            type: file.type
          })
        });

        const text = await res.text();
        const json = JSON.parse(text);

        if(json.status !== "ok"){
          return reject("Drive'a kaydedilemedi");
        }

        resolve();
      }catch{
        reject("YÃ¼kleme hatasÄ±");
      }
    };

    reader.onerror = ()=>reject("Dosya okunamadÄ±");
    reader.readAsDataURL(file);
  });
}
</script>
