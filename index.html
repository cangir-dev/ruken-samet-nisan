<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light" />
  <title>Ruken & Samet | NiÅŸan AnÄ±larÄ±</title>

  <style>
    :root{
      /* âœ… Premium palette (daha belirgin) */
      --bg:#e9f3ee;
      --ink:#0d1b15;
      --muted: rgba(13,27,21,.72);

      --brand-950:#071b14;
      --brand-900:#0f2f24;
      --brand-700:#1e4b3a;
      --brand-600:#2a5c47;

      --gold:#cbb57e;
      --rose:#d7a7b3;

      --card: rgba(255,255,255,.84);
      --card-strong: rgba(255,255,255,.90);
      --stroke: rgba(15,47,36,.14);

      /* âœ… kart gÃ¶lgesi biraz daha az, arka plan daha gÃ¶rÃ¼nÃ¼r */
      --shadow: 0 22px 70px rgba(10,28,21,.16);
      --shadow-soft: 0 10px 26px rgba(10,28,21,.09);

      --radius-xl: 28px;
      --radius-lg: 18px;

      --ok:#167a3a;
      --err:#c62828;

      /* âœ… cache kÄ±r */
      --bg-image: url("assets/floral-bg.png?v=20");
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--ink);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      padding:
        max(18px, env(safe-area-inset-top))
        14px
        max(22px, env(safe-area-inset-bottom));
      display:grid;
      place-items:center;
      overflow-x:hidden;
    }

    /* âœ… Background (palet NET) */
    .bg{
      position:fixed; inset:0; z-index:0;
      pointer-events:none; overflow:hidden;

      /* âœ… palet katmanlarÄ± (belirgin) */
      background:
        radial-gradient(1150px 780px at 18% 18%, rgba(66, 153, 122, .22), transparent 62%),
        radial-gradient(1100px 760px at 82% 86%, rgba(215, 167, 179, .18), transparent 62%),
        radial-gradient(900px 520px at 50% 12%, rgba(203, 181, 126, .12), transparent 70%),
        linear-gradient(135deg, rgba(240, 249, 245, .96), rgba(220, 241, 231, .94));
    }

    .bg::before{
      content:"";
      position:absolute; inset:-70px;
      background: var(--bg-image) center/cover no-repeat;

      /* âœ… gÃ¶rseli daha belirgin yap */
      opacity:.72;
      filter: blur(8px) saturate(1.20) contrast(1.05);
      transform: scale(1.08);
    }

    .bg::after{
      content:"";
      position:absolute; inset:0;

      /* âœ… â€œsÃ¼tâ€ katmanÄ±nÄ± AZALTTIK: arka plan boÄŸulmasÄ±n */
      background:
        radial-gradient(900px 520px at 50% 10%, rgba(255,255,255,.45), transparent 70%),
        radial-gradient(900px 520px at 50% 95%, rgba(255,255,255,.30), transparent 70%),
        linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
      opacity:.24;
    }

    .wrap{
      width:min(860px, 100%);
      position:relative;
      z-index:1;
    }

    .card{
      border-radius: var(--radius-xl);
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      overflow:hidden;

      /* âœ… blur azalt: arka planÄ± Ã¶ldÃ¼rmesin */
      backdrop-filter: blur(6px);
    }

    .header{
      padding: 18px 18px 16px;
      background: linear-gradient(135deg, var(--brand-950), var(--brand-600));
      color:#fff;
      position:relative;
    }
    .header::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(560px 280px at 18% 22%, rgba(255,255,255,.16), transparent 62%),
        radial-gradient(560px 280px at 90% 88%, rgba(255,255,255,.12), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      position:relative;
      z-index:1;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      white-space:nowrap;
    }
    .date{ font-size:12px; opacity:.92; white-space:nowrap; }

    .title{
      margin: 12px 0 4px;
      font-size: 34px;
      letter-spacing:.2px;
      position:relative; z-index:1;
    }
    .subtitle{
      margin:0;
      font-size: 14px;
      opacity:.95;
      line-height:1.45;
      position:relative; z-index:1;
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .accent-line{
      height:2px;
      width:120px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      border-radius:999px;
      opacity:.95;
      margin-top:10px;
      position:relative; z-index:1;
    }

    .content{
      padding: 16px 18px 18px;

      /* âœ… content arkasÄ±nÄ± biraz ÅŸeffaf yaptÄ±k */
      background: linear-gradient(180deg, rgba(255,255,255,.86), rgba(255,255,255,.78));
    }

    .dropzone{
      display:block;
      width:100%;
      border-radius: var(--radius-lg);
      border: 1.5px dashed rgba(15,47,36,.42);
      background: var(--card-strong);
      padding: 16px;
      cursor:pointer;
      user-select:none;
      transition: transform .16s ease, border-color .16s ease, box-shadow .16s ease, background .16s ease;
      box-shadow: var(--shadow-soft);
      outline:none;
    }
    .dropzone:hover{
      transform: translateY(-1px);
      border-color: rgba(15,47,36,.65);
    }
    .dropzone:focus-visible{
      box-shadow: 0 0 0 4px rgba(203,181,126,.35), var(--shadow-soft);
      border-color: rgba(203,181,126,.85);
    }
    .dropzone.dragover{
      background: rgba(231, 246, 239, .96);
      border-color: rgba(15,47,36,.90);
      transform: translateY(-1px);
    }

    .dz-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .dz-title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 900;
      color: var(--brand-900);
      font-size: 15px;
    }
    .pill{
      font-size: 12px;
      color: rgba(13,27,21,.72);
      background: rgba(15,47,36,.06);
      border: 1px solid rgba(15,47,36,.10);
      padding: 6px 10px;
      border-radius: 999px;
      white-space:nowrap;
    }
    .dz-hint{
      margin:0;
      color: rgba(13,27,21,.70);
      font-size: 13px;
      line-height:1.45;
    }
    input[type=file]{ display:none; }

    .progresswrap{
      margin-top: 12px;
      display:none;
      border-radius: var(--radius-lg);
      border: 1px solid rgba(15,47,36,.12);
      background: rgba(255,255,255,.84);
      padding: 12px;
    }
    progress{
      width:100%;
      height: 12px;
      border-radius: 999px;
      overflow:hidden;
      border: 1px solid rgba(15,47,36,.14);
      background: rgba(255,255,255,.96);
    }
    progress::-webkit-progress-bar{ background: rgba(255,255,255,.96); }
    progress::-webkit-progress-value{
      background: linear-gradient(90deg, var(--brand-700), var(--gold));
      border-radius:999px;
    }
    .small{
      margin-top: 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      font-size: 12px;
      color: rgba(13,27,21,.76);
    }
    #currentFile{
      max-width: 60%;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .status{
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
      line-height:1.35;
      color: rgba(13,27,21,.76);
    }

    .footer{
      padding: 12px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      border-top: 1px solid rgba(15,47,36,.10);

      /* âœ… footerâ€™Ä± da ÅŸeffaf yaptÄ±k */
      background: rgba(255,255,255,.50);
      font-size: 12px;
      color: rgba(13,27,21,.76);
    }
    .footer b{ color: var(--brand-900); font-weight: 900; }

    @media (max-width:560px){
      .title{ font-size: 28px; }
    }
    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" aria-label="NiÅŸan anÄ±larÄ± yÃ¼kleme paneli">
      <header class="header">
        <div class="row">
          <div class="chip">ğŸ’ NiÅŸan AnÄ± Kutusu â€¢ FotoÄŸraf & Video</div>
          <div class="date" id="dateLabel"></div>
        </div>
        <h1 class="title">Ruken & Samet</h1>
        <p class="subtitle">AnÄ±larÄ±nÄ±zÄ± bizimle paylaÅŸÄ±n ğŸŒ¿</p>
        <div class="accent-line"></div>
      </header>

      <div class="content">
        <label class="dropzone" id="dropzone" for="fileInput" tabindex="0">
          <div class="dz-top">
            <div class="dz-title">ğŸ“¸ FotoÄŸraf / ğŸ¥ Video seÃ§in</div>
            <div class="pill">Maks: 25 dosya â€¢ Toplam: 250 MB</div>
          </div>
          <p class="dz-hint">TÄ±klayÄ±n â†’ galeriden seÃ§in â†’ otomatik yÃ¼klensin.</p>
          <input id="fileInput" type="file" multiple accept="image/*,video/*" />
        </label>

        <div class="progresswrap" id="progressWrap">
          <progress id="progress" value="0" max="100"></progress>
          <div class="small">
            <span id="progressText">0%</span>
            <span id="currentFile">-</span>
          </div>
        </div>

        <div class="status" id="status"></div>
      </div>

      <footer class="footer">
        <div>ğŸ“Œ YÃ¼kleme bitene kadar sayfayÄ± kapatmayÄ±n.</div>
        <div><b>Ruken</b> & <b>Samet</b> â€¢ TeÅŸekkÃ¼rler ğŸ¤</div>
      </footer>
    </section>
  </main>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwIgq1XMRIH4l0nubP-5HRUl9Znq2MzimEGLlRGzoiKJnSjXe3UYs9KYUlI3XdlL2kw/exec";

  const MAX_FILES = 25;
  const MAX_TOTAL_MB = 250;

  const el = (id) => document.getElementById(id);
  const fileInput    = el("fileInput");
  const dropzone     = el("dropzone");
  const progressWrap = el("progressWrap");
  const progress     = el("progress");
  const progressText = el("progressText");
  const currentFile  = el("currentFile");
  const statusEl     = el("status");

  let busy = false;

  (function setDate(){
    const d = new Date();
    const months = ["Ocak","Åubat","Mart","Nisan","MayÄ±s","Haziran","Temmuz","AÄŸustos","EylÃ¼l","Ekim","KasÄ±m","AralÄ±k"];
    el("dateLabel").textContent = `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
  })();

  const sumBytes = (list) => list.reduce((a,f)=>a+f.size,0);
  const isAllowed = (f) => f.type?.startsWith("image/") || f.type?.startsWith("video/");

  function setStatus(msg, type="default"){
    statusEl.textContent = msg || "";
    statusEl.style.color =
      type === "ok"  ? "var(--ok)" :
      type === "err" ? "var(--err)" :
      "rgba(13,27,21,.76)";
  }

  function validate(files){
    if(files.length === 0) return {ok:false, msg:"Dosya seÃ§ilmedi."};
    if(files.length > MAX_FILES) return {ok:false, msg:`En fazla ${MAX_FILES} dosya seÃ§ebilirsiniz.`};

    const totalMB = sumBytes(files) / (1024*1024);
    if(totalMB > MAX_TOTAL_MB){
      return {ok:false, msg:`Toplam boyut ${MAX_TOTAL_MB} MBâ€™Ä± geÃ§emez. (Åu an: ${totalMB.toFixed(1)} MB)`};
    }
    return {ok:true};
  }

  function resetProgress(){
    progressWrap.style.display = "none";
    progress.value = 0;
    progressText.textContent = "0%";
    currentFile.textContent = "-";
  }

  fileInput.addEventListener("change", async (e)=>{
    if(busy) return;
    const picked = [...e.target.files].filter(isAllowed);
    const v = validate(picked);

    if(!v.ok){
      setStatus(v.msg, "err");
      fileInput.value = "";
      return;
    }

    await startUpload(picked);
    fileInput.value = "";
  });

  ["dragenter","dragover"].forEach(ev=>{
    dropzone.addEventListener(ev, (e)=>{
      e.preventDefault(); e.stopPropagation();
      dropzone.classList.add("dragover");
    });
  });
  ["dragleave","drop"].forEach(ev=>{
    dropzone.addEventListener(ev, (e)=>{
      e.preventDefault(); e.stopPropagation();
      dropzone.classList.remove("dragover");
    });
  });

  dropzone.addEventListener("drop", async (e)=>{
    if(busy) return;

    const dropped = [...e.dataTransfer.files].filter(isAllowed);
    const v = validate(dropped);

    if(!v.ok){
      setStatus(v.msg || "Sadece fotoÄŸraf/video yÃ¼kleyebilirsiniz.", "err");
      return;
    }
    await startUpload(dropped);
  });

  async function startUpload(files){
    busy = true;

    progressWrap.style.display = "block";
    progress.value = 0;
    progressText.textContent = "0%";
    setStatus("YÃ¼kleme baÅŸladÄ±â€¦");

    try{
      let done = 0;

      for(const f of files){
        currentFile.textContent = f.name;
        await uploadFile(f);

        done++;
        const pct = Math.round((done / files.length) * 100);
        progress.value = pct;
        progressText.textContent = pct + "%";
      }

      currentFile.textContent = "Bitti";
      setStatus("ğŸ‰ YÃ¼kleme tamamlandÄ±. TeÅŸekkÃ¼rler!", "ok");
      setTimeout(resetProgress, 1200);
    }catch(err){
      setStatus("HATA: " + String(err), "err");
    }finally{
      busy = false;
    }
  }

  function uploadFile(file){
    return new Promise((resolve, reject)=>{
      const reader = new FileReader();
      reader.onload = async ()=>{
        try{
          const base64 = String(reader.result).split(",")[1];

          const controller = new AbortController();
          const t = setTimeout(()=>controller.abort(), 60000);

          const res = await fetch(API_URL, {
            method: "POST",
            body: new URLSearchParams({
              file: base64,
              originalName: file.name,
              type: file.type || "application/octet-stream"
            }),
            signal: controller.signal
          });

          clearTimeout(t);

          const text = await res.text();
          let json;
          try { json = JSON.parse(text); }
          catch {
            const preview = text.slice(0, 180).replace(/\s+/g," ").trim();
            return reject("Sunucu JSON dÃ¶nmedi (Deploy/izin). YanÄ±t: " + preview);
          }

          if(json.status !== "ok") return reject(json.message || "Drive'a kaydedilemedi.");
          resolve();
        }catch(e){
          if(String(e).includes("AbortError")) return reject("Zaman aÅŸÄ±mÄ±. Ä°nternet yavaÅŸ olabilir.");
          reject(e?.message || "YÃ¼kleme hatasÄ±");
        }
      };
      reader.onerror = ()=> reject("Dosya okunamadÄ±.");
      reader.readAsDataURL(file);
    });
  }
</script>
</body>
