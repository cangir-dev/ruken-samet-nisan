<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ruken & Samet | Ni≈üan Anƒ±larƒ±</title>

  <style>
    :root{
      --bg1:#eef7f2;
      --bg2:#d6eee2;

      --forest:#163a2d;   /* koyu ye≈üil */
      --pine:#1f4a39;
      --pine2:#275a45;

      --text:#10271f;
      --muted:#234a3d;

      --card: rgba(255,255,255,.92);
      --stroke: rgba(22,58,45,.16);
      --shadow: 0 26px 70px rgba(10, 28, 21, .22);
      --radius: 26px;
    }

    *{ box-sizing:border-box; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; }

    body{
      margin:0;
      min-height:100vh;
      padding: max(18px, env(safe-area-inset-top)) 16px max(22px, env(safe-area-inset-bottom));
      display:grid;
      place-items:center;
      color:var(--text);
      background:
        radial-gradient(1000px 650px at 12% 18%, var(--bg2), transparent 62%),
        radial-gradient(1000px 650px at 88% 82%, var(--bg2), transparent 62%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg1));
    }

    .bg-art{
      position:fixed; inset:0; pointer-events:none; z-index:0;
    }
    .bg-art::before{
      content:""; position:absolute; inset:-40px; opacity:.20;
      background:
        radial-gradient(circle at 10% 20%, rgba(31,74,57,.22) 0 18px, transparent 19px),
        radial-gradient(circle at 14% 24%, rgba(255,255,255,.55) 0 9px, transparent 10px),
        radial-gradient(circle at 88% 28%, rgba(31,74,57,.18) 0 22px, transparent 23px),
        radial-gradient(circle at 22% 86%, rgba(31,74,57,.12) 0 24px, transparent 25px),
        radial-gradient(900px 600px at 12% 10%, rgba(183,215,196,.28), transparent 60%),
        radial-gradient(900px 600px at 90% 30%, rgba(165,203,181,.22), transparent 60%),
        radial-gradient(900px 600px at 30% 92%, rgba(200,225,212,.20), transparent 60%);
      filter: blur(.25px);
    }

    .wrap{
      width: min(640px, 100%);
      position:relative;
      z-index:1;
    }

    .poster{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .poster::before{
      content:"";
      position:absolute;
      inset:12px;
      border-radius: calc(var(--radius) - 12px);
      border: 1px solid rgba(22,58,45,.14);
      pointer-events:none;
    }

    .topband{
      padding: 18px 18px 16px;
      background: linear-gradient(135deg, var(--forest), var(--pine2));
      color:#fff;
      position:relative;
    }
    .topband::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(520px 240px at 15% 25%, rgba(255,255,255,.16), transparent 60%),
        radial-gradient(520px 240px at 90% 85%, rgba(255,255,255,.10), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    .toprow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      position:relative;
      z-index:1;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      font-size: 12px;
      white-space:nowrap;
    }
    .date{ font-size: 12px; opacity:.92; white-space:nowrap; }

    .title{
      margin: 12px 0 6px;
      font-size: 34px;
      letter-spacing:.2px;
      position:relative;
      z-index:1;
    }
    .subtitle{
      margin:0;
      font-size: 14px;
      opacity:.95;
      line-height:1.45;
      position:relative;
      z-index:1;
    }

    .content{ padding: 16px 18px 18px; }

    .dropzone{
      border: 2px dashed rgba(22,58,45,.35);
      border-radius: 18px;
      padding: 14px;
      background: rgba(255,255,255,.80);
      transition: .2s ease;
      cursor:pointer;
      user-select:none;
    }
    .dropzone:hover{
      background: rgba(255,255,255,.98);
      border-color: rgba(22,58,45,.55);
      transform: translateY(-1px);
    }
    .dropzone.dragover{
      background: rgba(231, 246, 239, .96);
      border-color: rgba(22,58,45,.82);
    }

    .dz-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }
    .dz-title{
      font-weight: 900;
      color: var(--forest);
      font-size: 15px;
    }
    .dz-meta{
      font-size: 12px;
      color: var(--muted);
      background: rgba(22,58,45,.06);
      border: 1px solid rgba(22,58,45,.12);
      padding: 6px 10px;
      border-radius: 999px;
      white-space:nowrap;
    }
    .dz-hint{ margin:0; font-size: 13px; color: rgba(35,74,61,.95); line-height:1.45; }
    input[type=file]{ display:none; }

    .filelist{
      margin-top: 12px;
      display:none;
      border-radius: 16px;
      border: 1px solid rgba(22,58,45,.14);
      background: rgba(255,255,255,.85);
      overflow:hidden;
    }
    .filelist-head{
      padding: 10px 12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      font-size: 12px;
      color: rgba(35,74,61,.95);
      background: rgba(22,58,45,.05);
      border-bottom: 1px solid rgba(22,58,45,.10);
    }
    .fileitems{ max-height: 180px; overflow:auto; }

    .fileitem{
      padding: 10px 12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      border-bottom: 1px solid rgba(22,58,45,.08);
    }
    .fileitem:last-child{ border-bottom:none; }

    .fname{ display:flex; align-items:center; gap:10px; min-width:0; }
    .icon{
      width:30px; height:30px; border-radius: 10px;
      display:grid; place-items:center;
      background: rgba(22,58,45,.10);
      color: var(--forest);
      flex:0 0 auto;
      font-size: 14px;
    }
    .fname b{
      display:block;
      font-size: 13px;
      font-weight: 900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 320px;
    }
    .fname span{ display:block; font-size: 12px; color: rgba(35,74,61,.92); }

    .remove{
      border:none;
      background: rgba(255,255,255,.90);
      border: 1px solid rgba(22,58,45,.16);
      color: rgba(35,74,61,.95);
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight: 900;
      flex:0 0 auto;
    }

    .actions{
      margin-top: 12px;
      display:flex;
      gap:10px;
    }
    .btn{
      width:100%;
      padding: 14px 14px;
      border:none;
      border-radius: 16px;
      cursor:pointer;
      font-size: 15px;
      font-weight: 950;
      letter-spacing:.2px;
      transition:.2s ease;
    }
    .btn.primary{
      color:#fff;
      background: linear-gradient(135deg, var(--forest), var(--pine2));
      box-shadow: 0 16px 34px rgba(22,58,45,.30);
    }
    .btn.secondary{
      background: rgba(255,255,255,.92);
      color: var(--forest);
      border: 1px solid rgba(22,58,45,.18);
    }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none; }

    .progresswrap{ margin-top: 12px; display:none; }
    progress{
      width:100%;
      height: 12px;
      border-radius: 999px;
      overflow:hidden;
      border: 1px solid rgba(22,58,45,.16);
      background: rgba(255,255,255,.95);
    }
    .small{
      margin-top: 8px;
      font-size: 12px;
      color: rgba(35,74,61,.95);
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
    }
    .small #currentFile{
      max-width: 55%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .status{
      margin-top: 10px;
      font-size: 13px;
      color: rgba(35,74,61,.95);
      min-height: 18px;
      line-height:1.35;
    }

    .bottomband{
      padding: 12px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      border-top: 1px solid rgba(22,58,45,.12);
      background: rgba(22,58,45,.04);
      font-size: 12px;
      color: rgba(35,74,61,.95);
      flex-wrap:wrap;
    }
    .bottomband b{ color: var(--forest); font-weight: 950; }

    @media (max-width:560px){
      body{ padding: max(14px, env(safe-area-inset-top)) 12px max(18px, env(safe-area-inset-bottom)); }
      .title{ font-size: 28px; }
      .actions{ flex-direction:column; }
      .fname b{ max-width: 190px; }
      .fileitems{ max-height: 160px; }
    }
  </style>
</head>

<body>
  <div class="bg-art"></div>

  <div class="wrap">
    <div class="poster">
      <div class="topband">
        <div class="toprow">
          <div class="tag">üíç Ni≈üan Anƒ± Kutusu ‚Ä¢ Fotoƒüraf & Video</div>
          <div class="date" id="dateLabel"></div>
        </div>
        <div class="title">Ruken & Samet</div>
        <p class="subtitle">Bu √∂zel g√ºnde √ßektiƒüiniz fotoƒüraf ve videolarƒ± buraya y√ºkleyin. üåø</p>
      </div>

      <div class="content">
        <label class="dropzone" id="dropzone" for="fileInput">
          <div class="dz-top">
            <div class="dz-title">üì∏ Fotoƒüraf / üé• Video se√ßin</div>
            <div class="dz-meta">Maks: 25 dosya</div>
          </div>
          <p class="dz-hint">Tƒ±klayƒ±n veya dosyalarƒ± s√ºr√ºkleyip bƒ±rakƒ±n. Y√ºkleme sƒ±rayla yapƒ±lƒ±r.</p>
          <input id="fileInput" type="file" multiple accept="image/*,video/*">
        </label>

        <div class="filelist" id="filelist">
          <div class="filelist-head">
            <div id="countLabel">0 dosya</div>
            <div id="sizeLabel">0 MB</div>
          </div>
          <div class="fileitems" id="fileitems"></div>
        </div>

        <div class="actions">
          <button class="btn secondary" id="clearBtn" type="button" disabled>Temizle</button>
          <button class="btn primary" id="uploadBtn" type="button" disabled>Y√ºklemeyi Ba≈ülat</button>
        </div>

        <div class="progresswrap" id="progresswrap">
          <progress id="progress" value="0" max="100"></progress>
          <div class="small">
            <span id="progressText">0%</span>
            <span id="currentFile">-</span>
          </div>
        </div>

        <div class="status" id="status"></div>
      </div>

      <div class="bottomband">
        <div>üìå Y√ºkleme bitene kadar sayfayƒ± kapatmayƒ±n.</div>
        <div><b>Ruken</b> & <b>Samet</b> ‚Ä¢ Te≈üekk√ºrler ü§ç</div>
      </div>
    </div>
  </div>

<script>
  // ‚úÖ SENƒ∞N API URL (d√ºzg√ºn hali: /exec ile bitmeli)
  const API_URL = "https://script.google.com/macros/s/AKfycbwh1KryvHyOPlGvRTNBvaVoboxEInyK4N8no3s3QuRzli3l5yRPj598JZlpOWKt80Q/exec";

  const MAX_FILES = 25;
  const MAX_TOTAL_MB = 250;

  const fileInput = document.getElementById("fileInput");
  const dropzone = document.getElementById("dropzone");
  const filelist = document.getElementById("filelist");
  const fileitems = document.getElementById("fileitems");
  const countLabel = document.getElementById("countLabel");
  const sizeLabel = document.getElementById("sizeLabel");

  const uploadBtn = document.getElementById("uploadBtn");
  const clearBtn = document.getElementById("clearBtn");

  const progresswrap = document.getElementById("progresswrap");
  const progress = document.getElementById("progress");
  const progressText = document.getElementById("progressText");
  const currentFile = document.getElementById("currentFile");
  const statusEl = document.getElementById("status");

  let files = [];

  (function setDate(){
    const d = new Date();
    const months = ["Ocak","≈ûubat","Mart","Nisan","Mayƒ±s","Haziran","Temmuz","Aƒüustos","Eyl√ºl","Ekim","Kasƒ±m","Aralƒ±k"];
    document.getElementById("dateLabel").textContent = `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
  })();

  function formatMB(bytes){ return (bytes / (1024*1024)).toFixed(bytes > 1024*1024 ? 1 : 2); }
  function totalBytes(list){ return list.reduce((a,f)=>a+f.size,0); }
  function iconFor(file){
    if(file.type.startsWith("image/")) return "üñºÔ∏è";
    if(file.type.startsWith("video/")) return "üé¨";
    return "üìÑ";
  }
  function setStatus(text, color="rgba(35,74,61,.95)"){
    statusEl.textContent = text;
    statusEl.style.color = color;
  }

  function validateAndSet(newFiles){
    if(newFiles.length > MAX_FILES){
      setStatus(`En fazla ${MAX_FILES} dosya y√ºkleyebilirsiniz.`, "crimson");
      return false;
    }
    const totalMB = totalBytes(newFiles) / (1024*1024);
    if(totalMB > MAX_TOTAL_MB){
      setStatus(`Toplam boyut ${MAX_TOTAL_MB} MB‚Äôƒ± ge√ßemez. (≈ûu an: ${totalMB.toFixed(1)} MB)`, "crimson");
      return false;
    }
    files = newFiles;
    renderList();
    return true;
  }

  function renderList(){
    fileitems.innerHTML = "";

    if(files.length === 0){
      filelist.style.display = "none";
      uploadBtn.disabled = true;
      clearBtn.disabled = true;
      setStatus("");
      return;
    }

    filelist.style.display = "block";
    uploadBtn.disabled = false;
    clearBtn.disabled = false;

    countLabel.textContent = `${files.length} dosya`;
    sizeLabel.textContent = `${formatMB(totalBytes(files))} MB`;

    files.forEach((f, idx)=>{
      const row = document.createElement("div");
      row.className = "fileitem";

      const left = document.createElement("div");
      left.className = "fname";

      const ic = document.createElement("div");
      ic.className = "icon";
      ic.textContent = iconFor(f);

      const txt = document.createElement("div");
      const name = document.createElement("b");
      name.textContent = f.name;

      const meta = document.createElement("span");
      meta.textContent = `${formatMB(f.size)} MB ‚Ä¢ ${f.type || "dosya"}`;

      txt.appendChild(name);
      txt.appendChild(meta);

      left.appendChild(ic);
      left.appendChild(txt);

      const btn = document.createElement("button");
      btn.className = "remove";
      btn.type = "button";
      btn.textContent = "Sil";
      btn.onclick = ()=>{
        files = files.filter((_, i)=> i !== idx);
        renderList();
      };

      row.appendChild(left);
      row.appendChild(btn);
      fileitems.appendChild(row);
    });

    setStatus("Hazƒ±r. Y√ºklemeyi ba≈ülatabilirsiniz.");
  }

  fileInput.addEventListener("change", (e)=>{
    validateAndSet([...e.target.files]);
  });

  ["dragenter","dragover"].forEach(ev=>{
    dropzone.addEventListener(ev, (e)=>{
      e.preventDefault(); e.stopPropagation();
      dropzone.classList.add("dragover");
    });
  });
  ["dragleave","drop"].forEach(ev=>{
    dropzone.addEventListener(ev, (e)=>{
      e.preventDefault(); e.stopPropagation();
      dropzone.classList.remove("dragover");
    });
  });
  dropzone.addEventListener("drop", (e)=>{
    const dropped = [...e.dataTransfer.files].filter(f => f.type.startsWith("image/") || f.type.startsWith("video/"));
    if(dropped.length === 0){
      setStatus("Sadece fotoƒüraf veya video bƒ±rakabilirsiniz.", "crimson");
      return;
    }
    validateAndSet(dropped);
  });

  clearBtn.addEventListener("click", ()=>{
    files = [];
    fileInput.value = "";
    progresswrap.style.display = "none";
    progress.value = 0;
    progressText.textContent = "0%";
    currentFile.textContent = "-";
    renderList();
  });

  uploadBtn.addEventListener("click", startUpload);

  async function startUpload(){
    if(!API_URL || !API_URL.includes("/exec")){
      setStatus("API_URL hatalƒ± g√∂r√ºn√ºyor. /exec ile bitmeli.", "crimson");
      return;
    }
    if(files.length === 0){
      setStatus("Dosya se√ßilmedi.", "crimson");
      return;
    }

    uploadBtn.disabled = true;
    clearBtn.disabled = true;
    fileInput.disabled = true;

    progresswrap.style.display = "block";
    progress.value = 0;
    progressText.textContent = "0%";
    setStatus("Y√ºkleme ba≈üladƒ±‚Ä¶");

    let done = 0;

    for(const file of files){
      currentFile.textContent = file.name;

      try{
        await uploadFile(file);
        done++;
        const pct = Math.round((done / files.length) * 100);
        progress.value = pct;
        progressText.textContent = pct + "%";
      }catch(err){
        setStatus("HATA: " + err, "crimson");
        uploadBtn.disabled = false;
        clearBtn.disabled = false;
        fileInput.disabled = false;
        return;
      }
    }

    setStatus("üéâ T√ºm dosyalar ba≈üarƒ±yla y√ºklendi!", "green");
    currentFile.textContent = "Bitti";

    files = [];
    fileInput.value = "";
    renderList();

    uploadBtn.disabled = true;
    clearBtn.disabled = true;
    fileInput.disabled = false;
  }

  function uploadFile(file){
    return new Promise((resolve, reject)=>{
      const reader = new FileReader();

      reader.onload = async ()=>{
        try{
          const base64 = String(reader.result).split(",")[1];

          const ext = (file.name.split(".").pop() || "").toLowerCase();
          const safeExt = ext ? "." + ext.replace(/[^a-z0-9]/g,"") : "";
          const filename = "ruken_samet_" + Date.now() + safeExt;

          const res = await fetch(API_URL, {
            method: "POST",
            body: new URLSearchParams({
              file: base64,
              name: filename,
              type: file.type
            })
          });

          const text = await res.text();
          let json;
          try { json = JSON.parse(text); }
          catch { return reject("Sunucu JSON d√∂nmedi. Deploy ayarlarƒ±nƒ± kontrol edin."); }

          if(json.status !== "ok"){
            return reject(json.message || "Drive'a kaydedilemedi");
          }

          resolve();
        }catch{
          reject("Y√ºkleme hatasƒ±");
        }
      };

      reader.onerror = ()=>reject("Dosya okunamadƒ±");
      reader.readAsDataURL(file);
    });
  }
</script>
</body>
</html>
