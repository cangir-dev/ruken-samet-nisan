document.getElementById("fileInput").addEventListener("change", async function(){
  const files = Array.from(this.files);
  const status = document.getElementById("status");
  const progress = document.getElementById("progressBar");

  if(files.length === 0){
    status.style.color="red";
    status.innerText="âŒ Dosya seÃ§ilmedi";

  if(files.length > 25){
    status.style.color="red";
    status.innerText="âŒ En fazla 25 dosya yÃ¼klenebilir";
    return;
  }

  progress.style.display="block";
  progress.value = 0;

  let uploaded = 0;

  for(const file of files){

    /* VÄ°DEO BOYUT KONTROLÃœ */
    if(file.type.startsWith("video") && file.size > 600000000){
      status.style.color="red";
      status.innerText="âŒ Video sÃ¼resi 10 dakikayÄ± geÃ§iyor";

    try{
      status.style.color="#444";
      status.innerText = `â³ YÃ¼kleniyor: ${file.name}`;

/* DOSYA OKUMA */
function readFile(file){
  return new Promise((resolve,reject)=>{
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result.split(",")[1]);
    reader.onerror = () => reject(new Error("Dosya okunamadÄ± (telefon tarayÄ±cÄ± izni)"));
    reader.readAsDataURL(file);
  });
}
