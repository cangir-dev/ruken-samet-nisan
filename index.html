<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light" />
  <title>Ruken & Samet | NiÅŸan AnÄ±larÄ±</title>

  <style>
    :root{
      --bg:#e9f3ee;
      --ink:#0d1b15;

      --brand-950:#071b14;
      --brand-900:#0f2f24;
      --brand-600:#2a5c47;

      --gold:#cbb57e;

      --card: rgba(255,255,255,.82);
      --stroke: rgba(15,47,36,.14);

      --shadow: 0 22px 70px rgba(10,28,21,.16);
      --shadow-soft: 0 10px 26px rgba(10,28,21,.09);

      --radius-xl: 28px;
      --radius-lg: 18px;

      --ok:#167a3a;
      --err:#c62828;

      /* âœ… cache kÄ±r: sayÄ± deÄŸiÅŸtir */
      --bg-image: url("assets/floral-bg.png?v=99");
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color: var(--ink);
      background: var(--bg);
      padding: max(18px, env(safe-area-inset-top)) 14px max(22px, env(safe-area-inset-bottom));
      display:grid;
      place-items:center;
      overflow-x:hidden;
    }

    /* âœ… ARKA PLAN NET: Ã¼st sis katmanÄ± KALDIRILDI */
    .bg{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      overflow:hidden;

      /* palet */
      background:
        radial-gradient(1150px 780px at 18% 18%, rgba(66,153,122,.20), transparent 62%),
        radial-gradient(1100px 760px at 82% 86%, rgba(203,181,126,.12), transparent 62%),
        linear-gradient(135deg, rgba(240,249,245,.92), rgba(220,241,231,.90));
    }

    .bg::before{
      content:"";
      position:absolute;
      inset:-40px;
      background: var(--bg-image) center/cover no-repeat;

      /* âœ… daha NET gÃ¶rÃ¼nmesi iÃ§in blur azalttÄ±k */
      opacity:.85;
      filter: blur(2px) saturate(1.15) contrast(1.08);
      transform: scale(1.03);
    }

    /* âœ… KALDIRDIK: .bg::after yok! */

    .wrap{
      width:min(860px, 100%);
      position:relative;
      z-index:1;
    }

    .card{
      border-radius: var(--radius-xl);
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      overflow:hidden;

      /* blur Ã§ok az: arka planÄ± Ã¶ldÃ¼rmesin */
      backdrop-filter: blur(3px);
    }

    .header{
      padding: 18px 18px 16px;
      background: linear-gradient(135deg, var(--brand-950), var(--brand-600));
      color:#fff;
      position:relative;
    }
    .header::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(560px 280px at 18% 22%, rgba(255,255,255,.16), transparent 62%),
        radial-gradient(560px 280px at 90% 88%, rgba(255,255,255,.12), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      position:relative;
      z-index:1;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      white-space:nowrap;
    }

    .date{ font-size:12px; opacity:.92; white-space:nowrap; }

    .title{
      margin: 12px 0 4px;
      font-size: 34px;
      letter-spacing:.2px;
      position:relative; z-index:1;
    }

    .subtitle{
      margin:0;
      font-size: 14px;
      opacity:.95;
      line-height:1.45;
      position:relative; z-index:1;
      display:flex;
      gap:8px;
      align-items:center;
      flex-wrap:wrap;
    }

    .accent-line{
      height:2px;
      width:120px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      border-radius:999px;
      opacity:.95;
      margin-top:10px;
      position:relative; z-index:1;
    }

    .content{
      padding: 16px 18px 18px;
      background: rgba(255,255,255,.60);
    }

    .dropzone{
      display:block;
      width:100%;
      border-radius: var(--radius-lg);
      border: 1.5px dashed rgba(15,47,36,.42);
      background: rgba(255,255,255,.78);
      padding: 16px;
      cursor:pointer;
      user-select:none;
      transition: transform .16s ease, border-color .16s ease, box-shadow .16s ease, background .16s ease;
      box-shadow: var(--shadow-soft);
      outline:none;
    }
    .dropzone:hover{
      transform: translateY(-1px);
      border-color: rgba(15,47,36,.65);
    }
    .dropzone.dragover{
      background: rgba(231, 246, 239, .88);
      border-color: rgba(15,47,36,.90);
      transform: translateY(-1px);
    }

    .dz-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:10px;
    }
    .dz-title{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 900;
      color: var(--brand-900);
      font-size: 15px;
    }
    .pill{
      font-size: 12px;
      color: rgba(13,27,21,.72);
      background: rgba(15,47,36,.06);
      border: 1px solid rgba(15,47,36,.10);
      padding: 6px 10px;
      border-radius: 999px;
      white-space:nowrap;
    }
    .dz-hint{
      margin:0;
      color: rgba(13,27,21,.70);
      font-size: 13px;
      line-height:1.45;
    }
    input[type=file]{ display:none; }

    .status{
      margin-top: 10px;
      font-size: 13px;
      min-height: 18px;
      line-height:1.35;
      color: rgba(13,27,21,.76);
    }

    .footer{
      padding: 12px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      border-top: 1px solid rgba(15,47,36,.10);
      background: rgba(255,255,255,.55);
      font-size: 12px;
      color: rgba(13,27,21,.76);
    }
    .footer b{ color: var(--brand-900); font-weight: 900; }

    @media (max-width:560px){
      .title{ font-size: 28px; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card">
      <header class="header">
        <div class="row">
          <div class="chip">ğŸ’ NiÅŸan AnÄ± Kutusu â€¢ FotoÄŸraf & Video</div>
          <div class="date" id="dateLabel"></div>
        </div>
        <h1 class="title">Ruken & Samet</h1>
        <p class="subtitle">AnÄ±larÄ±nÄ±zÄ± bizimle paylaÅŸÄ±n ğŸŒ¿</p>
        <div class="accent-line"></div>
      </header>

      <div class="content">
        <label class="dropzone" id="dropzone" for="fileInput">
          <div class="dz-top">
            <div class="dz-title">ğŸ“¸ FotoÄŸraf / ğŸ¥ Video seÃ§in</div>
            <div class="pill">Maks: 25 dosya â€¢ Toplam: 250 MB</div>
          </div>
          <p class="dz-hint">TÄ±klayÄ±n â†’ galeriden seÃ§in â†’ otomatik yÃ¼klensin.</p>
          <input id="fileInput" type="file" multiple accept="image/*,video/*" />
        </label>

        <div class="status" id="status"></div>
      </div>

      <footer class="footer">
        <div>ğŸ“Œ YÃ¼kleme bitene kadar sayfayÄ± kapatmayÄ±n.</div>
        <div><b>Ruken</b> & <b>Samet</b> â€¢ TeÅŸekkÃ¼rler ğŸ¤</div>
      </footer>
    </section>
  </main>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbwIgq1XMRIH4l0nubP-5HRUl9Znq2MzimEGLlRGzoiKJnSjXe3UYs9KYUlI3XdlL2kw/exec";
  const MAX_FILES = 25;
  const MAX_TOTAL_MB = 250;

  const el = (id)=>document.getElementById(id);
  const fileInput = el("fileInput");
  const dropzone  = el("dropzone");
  const statusEl  = el("status");

  let busy = false;

  (function setDate(){
    const d = new Date();
    const months = ["Ocak","Åubat","Mart","Nisan","MayÄ±s","Haziran","Temmuz","AÄŸustos","EylÃ¼l","Ekim","KasÄ±m","AralÄ±k"];
    el("dateLabel").textContent = `${d.getDate()} ${months[d.getMonth()]} ${d.getFullYear()}`;
  })();

  const sumBytes = (list)=> list.reduce((a,f)=>a+f.size,0);
  const isAllowed = (f)=> f.type?.startsWith("image/") || f.type?.startsWith("video/");

  function setStatus(msg, type="default"){
    statusEl.textContent = msg || "";
    statusEl.style.color = (type==="err") ? "var(--err)" : "rgba(13,27,21,.76)";
  }

  function validate(files){
    if(files.length===0) return {ok:false, msg:"Dosya seÃ§ilmedi."};
    if(files.length>MAX_FILES) return {ok:false, msg:`En fazla ${MAX_FILES} dosya seÃ§ebilirsiniz.`};
    const totalMB = sumBytes(files)/(1024*1024);
    if(totalMB>MAX_TOTAL_MB) return {ok:false, msg:`Toplam ${MAX_TOTAL_MB} MB sÄ±nÄ±rÄ± aÅŸÄ±ldÄ±.`};
    return {ok:true};
  }

  fileInput.addEventListener("change", async (e)=>{
    if(busy) return;
    const picked = [...e.target.files].filter(isAllowed);
    const v = validate(picked);
    if(!v.ok){ setStatus(v.msg,"err"); fileInput.value=""; return; }
    await startUpload(picked);
    fileInput.value="";
  });

  ["dragenter","dragover"].forEach(ev=>{
    dropzone.addEventListener(ev,(e)=>{
      e.preventDefault(); e.stopPropagation();
      dropzone.classList.add("dragover");
    });
  });
  ["dragleave","drop"].forEach(ev=>{
    dropzone.addEventListener(ev,(e)=>{
      e.preventDefault(); e.stopPropagation();
      dropzone.classList.remove("dragover");
    });
  });
  dropzone.addEventListener("drop", async (e)=>{
    if(busy) return;
    const dropped = [...e.dataTransfer.files].filter(isAllowed);
    const v = validate(dropped);
    if(!v.ok){ setStatus(v.msg,"err"); return; }
    await startUpload(dropped);
  });

  async function startUpload(files){
    busy = true;
    setStatus(""); // âœ… mesaj bile istemiyorsan bunu bÄ±rak
    try{
      for(const f of files) await uploadFile(f);
      // âœ… baÅŸarÄ± mesajÄ± istemiyorsan boÅŸ bÄ±rak:
      // setStatus("YÃ¼kleme tamamlandÄ±.");
    }catch(err){
      setStatus("HATA: " + String(err), "err");
    }finally{
      busy = false;
    }
  }

  function uploadFile(file){
    return new Promise((resolve,reject)=>{
      const reader = new FileReader();
      reader.onload = async ()=>{
        try{
          const base64 = String(reader.result).split(",")[1];
          const res = await fetch(API_URL,{
            method:"POST",
            body: new URLSearchParams({
              file: base64,
              originalName: file.name,
              type: file.type || "application/octet-stream"
            })
          });
          const text = await res.text();
          let json;
          try{ json = JSON.parse(text); }
          catch{ return reject("Sunucu JSON dÃ¶nmedi."); }
          if(json.status!=="ok") return reject(json.message || "Drive'a kaydedilemedi.");
          resolve();
        }catch(e){
          reject(e?.message || "YÃ¼kleme hatasÄ±");
        }
      };
      reader.onerror = ()=>reject("Dosya okunamadÄ±.");
      reader.readAsDataURL(file);
    });
  }
</script>
</body>
</html>
